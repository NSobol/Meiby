          <form action="" class="registration-form">

              type="text"

              name="login"
            />

              type="email"
              class="registration-form-text"
              placeholder="Email"
              name="email"
            />
            <div class="password2">

            </div>

            <button type="submit" class="registration-form-button">
              Зарегистрироваться
            </button>
          </form>

          <div class="checkbox-box">
            <input
              type="checkbox"
              id="checkbox"
              name="checkbox"
              class="checkbox"
              checked
            />

              <div class="checkbox-label">
